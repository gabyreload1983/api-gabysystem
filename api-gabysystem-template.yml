version: "3.9"
services:
  mongo-gabysystem:
    image: mongo
    container_name: mongo-gabysystem
    restart: always
    ports:
      - "xxxxx:xxxxx"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=
      - MONGO_INITDB_ROOT_PASSWORD=
    volumes:
      - ~/mongo-data:/data/db
      - ./mongo-init-scripts:/docker-entrypoint-initdb.d

  api-gabysystem:
    image:
    container_name: api-gabysystem
    ports:
      - "xxxx:xxxx"
    restart: always
    volumes:
      - ~/pdfHistory:/app/src/public/pdfHistory
      - ~/pdfInvoices:/app/src/public/pdfInvoices
    environment:
      - NODE_ENV=
      - PORT=
      - MONGO_URL=
      - SQL_HOST=
      - ADMIN_FIRST_NAME=
      - ADMIN_LAST_NAME=
      - ADMIN_EMAIL=
      - ADMIN_PASSWORD=
      - ADMIN_CODE_TECHNICAL=
      - ADMIN_ROLE=
      - SQL_USER=
      - SQL_PASSWORD=
      - SQL_DATABASE=
      - SQL_TICKETS_HOST=
      - SQL_TICKETS_USER=
      - SQL_TICKETS_PASSWORD=
      - SQL_TICKETS_DATABASE=
      - PRIVATE_KEY_JWT=
      - MAIL_HOST=
      - MAIL_USER=
      - MAIL_PASSWORD=
      - MAIL_FROM=
      - MAIL_BCC=
      - COOKIE_TOKEN=
      - API_VERSION=
      - SALE_NOTE_POSITION=
      - ENABLE_SENDING_INVOICES=
