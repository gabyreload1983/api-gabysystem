      - PRIVATE_KEY_JWT=
      - MAIL_HOST=
      - MAIL_USER=
      - MAIL_PASSWORD=
      - MAIL_FROM=
      - MAIL_BCC=
      - COOKIE_TOKEN=
      - API_VERSION=
